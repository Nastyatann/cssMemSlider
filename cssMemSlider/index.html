<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="dot" id="slide1" checked>
        <input type="radio" name="dot" id="slide2">
        <input type="radio" name="dot" id="slide3">
        <input type="radio" name="dot" id="slide4">
        <input type="radio" name="dot" id="slide5">
        <div class="slider">
            <div class="slide slide-1">
                <img src="https://c.tenor.com/GxjCdYluvgQAAAAC/css-css-magic.gif" alt="" class="img-slide">
            </div>
            <div class="slide slide-2">
                <img src="https://i2.wp.com/css-tricks.com/wp-content/uploads/2018/05/sem-bio-3.gif?ssl=1" alt="" class="img-slide">
            </div>
            <div class="slide slide-3">
                <img src="https://habrastorage.org/getpro/habr/comment_images/fc7/775/208/fc7775208b28b5bd8c8bef50cb5f10f0.gif" alt="" class="img-slide">
            </div>
            <div class="slide slide-4">
                <img src="https://c.tenor.com/GTcT7HODLRgAAAAC/smiling-cat-creepy-cat.gif" alt="" class="img-slide">
            </div>
            <div class="slide slide-5">
                <img src="https://c.tenor.com/lUogVRyfzbQAAAAC/supernatural-jensen-ackles.gif" alt="" class="img-slide">
            </div>
        </div>
        <div class="slide-text">
            <p class="text text-1">some css magic</p>
            <p class="text text-2">css tricks</p>
            <p class="text text-3">debugging css</p>
            <p class="text text-4">when you did the css task</p>
            <p class="text text-5">you finished before the deadline</p>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</body>
</html>
